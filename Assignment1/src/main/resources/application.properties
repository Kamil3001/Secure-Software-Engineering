## Spring DATASOURCE(DataSourceAutoConfiguration & DataSourceProperties)
server.port=8081
spring.datasource.url=jdbc:mysql://localhost:3306/mcino_moodle
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chose database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.datasource.initialization-mode=always
spring.datasource.platform=mysql

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:keystore/mcino.p12
server.ssl.key-store-password=mcinogangfamily
server.ssl.key-alias=mcino

